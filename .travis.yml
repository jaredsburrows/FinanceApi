language: java

jdk:
  - oraclejdk8

install: true

script:
  - ./gradlew clean build jacocoTestReport coveralls -Dscan --configure-on-demand --daemon --parallel --stacktrace
  - .buildscript/publishDocs.sh

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle

